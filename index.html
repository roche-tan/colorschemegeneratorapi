<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <form id="color-form">
        <!-- <label for="base-color">Choose a base color:</label> -->
        <input type="color" id="base-color" name="base-color" />
        <!-- <label for="scheme-selection">Choose a color scheme:</label> -->
        <select name="selection" id="scheme-selection">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button type="submit">Get color scheme</button>
      </form>
      <div id="color-scheme-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
